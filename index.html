<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body
        {
        background-image: radial-gradient( circle 588px at 31.7% 40.2%,  rgba(225,200,239,1) 21.4%, rgba(163,225,233,1) 57.1% );
/*           
            background-image: linear-gradient( 359.8deg,  rgba(252,255,222,1) 2.2%, rgba(182,241,171,1) 99.3% ); */
        }
        h2
        {
            text-align: center;
        }
        .container 
        {
            width: 40%;
            display: block;
            margin: 10px auto;
        }
      
    
        #main-product-img
        {
            height: 400px;
            display: block;
            margin: 10px auto;
            box-shadow: 3px 3px 4px 1px gray;
            padding: 60px;
            margin-right: 150px;
            background-image: linear-gradient( 358.7deg,  rgba(42,136,157,1) 1.7%, rgba(122,197,214,1) 51.1%, rgba(211,232,242,1) 95.5% );
        }
        @media screen and (max-width:768px)
        {
            #main-product-img
        {
            height: 200px;
            display: block;
            margin: 5px auto;
            box-shadow: 3px 3px 4px 1px gray;
            padding: 30px;
          
        }
        }

        .product-img
        {
            height: 60px;
            padding: 20px;
            margin: 20px;
            box-shadow: 3px 3px 4px 1px gray;
            display: block;
            background-image: linear-gradient( 358.7deg,  rgba(42,136,157,1) 1.7%, rgba(122,197,214,1) 51.1%, rgba(211,232,242,1) 95.5% );
        }
        @media screen and (max-width:768px)
        {
            .product-img
        {
            height: 40px;
            padding: 10px;
            margin: 10px;
            box-shadow: 3px 3px 4px 1px gray;
           
        }
        }
        .product-img-container
        {
            display: block;
            justify-content: center;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <h2>realme 9 5G <br>(Stargaze White,6GB+128GB)
        Dimensity 810 Processor | 48 MP 
        <br>AI Triple Camera
    </h2>
    <div style="display: flex;">
  
    <div class="product-img-container">
        <img src="./img/img2.png" class="product-img" onclick="product(1)" >
        <img src="./img/img3.png" class="product-img" onclick="product(2)">
        <img src="./img/img5.png" class="product-img" onclick="product(3)">
        <img src="./img/img4.png" class="product-img" onclick="product(4)">
    </div>

    
    <div class="container">
        <img src="./img/img1.png" id="main-product-img"/>   
    </div>
</div>

    <script>
        function product(img)
        {
            const select = document.getElementById('main-product-img');
            if(img == 1)
            {
                select.src = './img/img2.png';
            }
            else if(img == 2)
            {
                select.src = './img/img3.png';
            }
            else if(img == 3)
            {
                select.src = './img/img5.png';
            }
            else if(img == 4)
            {
                select.src = './img/img4.png';
            }
        }
    </script>
</body>
</html>
