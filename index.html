<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body
        {
          
            background-image: linear-gradient( 359.8deg,  rgba(252,255,222,1) 2.2%, rgba(182,241,171,1) 99.3% );
        }
        h2
        {
            text-align: center;
        }
        .container 
        {
            width: 500px;
            display: block;
            margin: 10px auto;
        }

        #main-product-img
        {
            height: 360px;
            display: block;
            margin: 10px auto;
            box-shadow: 3px 3px 4px 1px gray;
            padding: 60px;
            background-image: linear-gradient( 358.7deg,  rgba(42,136,157,1) 1.7%, rgba(122,197,214,1) 51.1%, rgba(211,232,242,1) 95.5% );
        }

        .product-img
        {
            height: 60px;
            padding: 20px;
            margin: 20px;
            box-shadow: 3px 3px 4px 1px gray;
            background-image: linear-gradient( 358.7deg,  rgba(42,136,157,1) 1.7%, rgba(122,197,214,1) 51.1%, rgba(211,232,242,1) 95.5% );
        }
        .product-img-container
        {
            display: flex;
            justify-content: center;
           
        }
    </style>
</head>
<body>
    <h2>realme 9 5G <br>(Stargaze White,6GB+128GB)
        Dimensity 810 Processor | 48 MP 
        <br>AI Triple Camera
    </h2>
    <div class="container">
  
    <img src="./img/img1.png" id="main-product-img"/>
          
</div>
    <div class="product-img-container">
        <img src="./img/img2.png" class="product-img" onclick="product(1)">
        <img src="./img/img3.png" class="product-img" onclick="product(2)">
        <img src="./img/img5.png" class="product-img" onclick="product(3)">
        <img src="./img/img4.png" class="product-img" onclick="product(4)">
    </div>


    <script>
        function product(img)
        {
            const select = document.getElementById('main-product-img');
            if(img == 1)
            {
                select.src = './img/img2.png';
            }
            else if(img == 2)
            {
                select.src = './img/img3.png';
            }
            else if(img == 3)
            {
                select.src = './img/img5.png';
            }
            else if(img == 4)
            {
                select.src = './img/img4.png';
            }
        }
    </script>
</body>
</html>
